{% include 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">

            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <span class="heading">РЕГИСТРАЦИЯ<a href="{% url 'login' %}"><h5>АВТОРИЗАЦИЯ</h5></a></span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputlogin" name="username" placeholder="Login">
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword" name="password1"
                               placeholder="Password">
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword2" name="password2"
                               placeholder="Password">
                    </div>
                    <div class="form-group help">
                        <input type="text" class="form-control" id="age" name="age"
                               placeholder="age">
                    </div>
                    <div class="form-group help">
                        <input type="image" class="form-control" id="image" name="image"
                               placeholder="image" alt="">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default">РЕГИСТРАЦИЯ</button>
                    </div>
                </form>
            </div>

        </div><!-- /.row -->
    </div><!-- /.container -->
{% endblock %}
